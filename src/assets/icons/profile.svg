<!-- profile.svg - Improved version -->
<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="12" cy="12" r="11"
            fill="#F3E5F5"
            stroke="#9C27B0"
            stroke-width="1"/>

    <!-- Head/Face -->
    <circle cx="12" cy="8.5" r="3.5"
            fill="#FFCC80"
            stroke="#FF9800"
            stroke-width="1"/>

    <!-- Hair -->
    <path d="M8.5 7.5c0-2 1.5-3.5 3.5-3.5s3.5 1.5 3.5 3.5c0 0.5-0.2 1-0.5 1.5"
          fill="#8D6E63"
          stroke="#5D4037"
          stroke-width="0.5"/>

    <!-- Eyes -->
    <circle cx="10.5" cy="8" r="0.4"
            fill="#1976D2"/>
    <circle cx="13.5" cy="8" r="0.4"
            fill="#1976D2"/>

    <!-- Eye highlights -->
    <circle cx="10.6" cy="7.8" r="0.1"
            fill="#FFFFFF"/>
    <circle cx="13.6" cy="7.8" r="0.1"
            fill="#FFFFFF"/>

    <!-- Nose -->
    <path d="M12 8.8v0.8"
          stroke="#FF9800"
          stroke-width="0.5"
          stroke-linecap="round"/>

    <!-- Mouth/Smile -->
    <path d="M10.5 10c0.5 0.8 1 0.8 1.5 0.8s1-0 1.5-0.8"
          fill="none"
          stroke="#FF9800"
          stroke-width="0.6"
          stroke-linecap="round"/>

    <!-- Body/Torso -->
    <path d="M12 12c4 0 7 2.5 7 6v4H5v-4c0-3.5 3-6 7-6z"
          fill="#4FC3F7"
          stroke="#0288D1"
          stroke-width="1"/>

    <!-- Shirt collar -->
    <path d="M9 16l3-2 3 2v3H9v-3z"
          fill="#1976D2"
          stroke="#0D47A1"
          stroke-width="0.5"/>

    <!-- Shirt buttons -->
    <circle cx="12" cy="17" r="0.2"
            fill="#FFFFFF"/>
    <circle cx="12" cy="18.5" r="0.2"
            fill="#FFFFFF"/>

    <!-- Arms -->
    <ellipse cx="7" cy="16" rx="1.5" ry="3"
             fill="#FFCC80"
             stroke="#FF9800"
             stroke-width="0.5"/>
    <ellipse cx="17" cy="16" rx="1.5" ry="3"
             fill="#FFCC80"
             stroke="#FF9800"
             stroke-width="0.5"/>

    <!-- Sleeves -->
    <ellipse cx="7" cy="15" rx="1.8" ry="2"
             fill="#4FC3F7"
             stroke="#0288D1"
             stroke-width="0.5"/>
    <ellipse cx="17" cy="15" rx="1.8" ry="2"
             fill="#4FC3F7"
             stroke="#0288D1"
             stroke-width="0.5"/>

    <!-- Hands -->
    <circle cx="7" cy="19" r="0.8"
            fill="#FFCC80"
            stroke="#FF9800"
            stroke-width="0.5"/>
    <circle cx="17" cy="19" r="0.8"
            fill="#FFCC80"
            stroke="#FF9800"
            stroke-width="0.5"/>

    <!-- Profile status indicator (online dot) -->
    <circle cx="18" cy="6" r="1.5"
            fill="#4CAF50"
            stroke="#FFFFFF"
            stroke-width="0.8"/>
</svg>