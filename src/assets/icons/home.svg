<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- House Base -->
    <path d="M3 10.5L12 2l9 8.5v11c0 0.55-0.45 1-1 1H4c-0.55 0-1-0.45-1-1v-11z"
          fill="#E3F2FD"
          stroke="#1976D2"
          stroke-width="1.5"
          stroke-linejoin="round"/>

    <!-- Roof -->
    <path d="M1 11l11-9 11 9"
          fill="none"
          stroke="#D32F2F"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Roof highlight -->
    <path d="M3 11l9-7.5 9 7.5"
          fill="none"
          stroke="#F44336"
          stroke-width="1"
          stroke-linecap="round"
          opacity="0.7"/>

    <!-- Door -->
    <rect x="9.5" y="15" width="5" height="7"
          fill="#8D6E63"
          stroke="#5D4037"
          stroke-width="1"
          rx="0.5"/>

    <!-- Door knob -->
    <circle cx="13" cy="18.5" r="0.3"
            fill="#FFD54F"/>

    <!-- Door panels -->
    <line x1="10" y1="17" x2="14" y2="17"
          stroke="#5D4037"
          stroke-width="0.5"/>
    <line x1="10" y1="19" x2="14" y2="19"
          stroke="#5D4037"
          stroke-width="0.5"/>

    <!-- Windows -->
    <rect x="5.5" y="13" width="3" height="3"
          fill="#81D4FA"
          stroke="#0277BD"
          stroke-width="1"
          rx="0.3"/>
    <rect x="15.5" y="13" width="3" height="3"
          fill="#81D4FA"
          stroke="#0277BD"
          stroke-width="1"
          rx="0.3"/>

    <!-- Window frames -->
    <line x1="7" y1="13" x2="7" y2="16"
          stroke="#0277BD"
          stroke-width="0.5"/>
    <line x1="5.5" y1="14.5" x2="8.5" y2="14.5"
          stroke="#0277BD"
          stroke-width="0.5"/>
    <line x1="17" y1="13" x2="17" y2="16"
          stroke="#0277BD"
          stroke-width="0.5"/>
    <line x1="15.5" y1="14.5" x2="18.5" y2="14.5"
          stroke="#0277BD"
          stroke-width="0.5"/>

    <!-- Welcome mat -->
    <ellipse cx="12" cy="21.5" rx="2.5" ry="0.5"
             fill="#4CAF50"
             opacity="0.8"/>

    <!-- Ground/grass indication -->
    <path d="M1 22h22"
          stroke="#4CAF50"
          stroke-width="1"
          stroke-linecap="round"
          opacity="0.6"/>
</svg>